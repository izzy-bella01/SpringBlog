<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Create Form</title>
  </head>
  <body>
      <form action="/posts/create" th:action="@{/posts/create}" th:object="${post}" method="POST">
          <label for="title">Title
              <input type="text" id="title" th:field="*{title}">
          </label><br><br>
          <label for="body">Body
              <input type="text" id="body" th:field="*{body}">
          </label><br><br>
          <input type="submit" value="Submit">
      </form>
  </body>
</html>
