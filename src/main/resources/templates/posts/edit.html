<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit Post</title>
    </head>
    <body>
    <form action="/posts/edit" th:action="@{/posts/{id}/edit(id=${post.getId()})}" th:object="${post}" method="POST">
        <label for="title">Title
            <input type="text" id="title" th:field="*{title}">
        </label><br><br>
        <label for="body">Body
            <input type="text" id="body" th:field="*{body}">
        </label><br><br>
        <input type="submit" value="Edit">
    </form>
    </body>
</html>
